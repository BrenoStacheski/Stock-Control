<div class="grid">
  <div class="col-12">
    <div class="flex justify-content-center align-content-center text-align-center">

      <!-- LOGIN -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
        <p-card *ngIf="loginCard" styleClass="mt-10" header="Login" subheader="Faça login com sua conta existente!">

          <div class="flex justify-content-center align-content-center text-align-center">
            <input type="email" formControlName="email" pInputText placeholder="E-mail" />
          </div>
          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="password" formControlName="password" pInputText placeholder="Senha" />
          </div>
          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Login" [disabled]="this.loginForm.invalid">
            </button>
          </div>
          <span (click)="loginCard = !loginCard" style="cursor: pointer" class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold">
            Criar conta
          </span>
        </p-card>
      </form>

      <!-- SIGNUP -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignupForm()">
        <p-card *ngIf="!loginCard" styleClass="mt-10" header="Criar conta" subheader="Crie já sua conta gratuita">

          <div class="flex justify-content-center align-content-center text-align-center">
            <input type="text" formControlName="name" pInputText placeholder="Nome" />
          </div>
          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="email" formControlName="email" pInputText placeholder="E-mail" />
          </div>
          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="password" formControlName="password" pInputText placeholder="Senha" />
          </div>
          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Criar conta" [disabled]="this.signupForm.invalid">
            </button>
          </div>
          <span (click)="loginCard = !loginCard" class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
          style="cursor: pointer">
            Fazer login
          </span>
        </p-card>
      </form>
    </div>
  </div>
</div>
