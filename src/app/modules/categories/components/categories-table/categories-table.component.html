<div class="grid">
  <div class="col-12">
    <p-card styleClass="shadow-3 m-5 text-indigo-800" header="Categorias de produtos">

      <p-table [value]="categories" [(selection)]="selectedCategory" [rows]="10" [paginator]="true" [responsive]="true"
        [tableStyle]="{ 'min-width': '75rem' }" [rowHover]="true" [showCurrentPageReport]="true" dataKey="id"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} produtos">

        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Nome
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="name"></p-sortIcon>
                  <p-columnFilter type="text" field="name" display="menu" matchMode="contains" [showMatchModes]="false"
                    [showOperator]="false" [showAddButton]="false"></p-columnFilter>
                </div>
              </div>
            </th>
            <th>
              <div class="flex justify-content-center">
                <p-button (onClick)="handleCategoryEvent(addCategoryAction)" pTooltip="Adicionar categoria" tooltipPosition="top" styleClass="p-button-info" icon="pi pi-plus" label="Adicionar"></p-button>
              </div>
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-category>
          <tr>
            <td>{{ category?.name }}</td>
            <td>
              <div class="flex justify-content-center gap-3 align-content-center align-items-center">
                <button (click)="handleCategoryEvent(editCategoryAction, category?.id, category?.name)" pButton pRipple pTooltip="Editar categoria" tooltipPosition="top" icon="pi pi-pencil" class="p-button-rounded p-button-warning">
                </button>
                <button (click)="handleDeleteCategoryEvent(category?.id, category?.name)" pButton pRipple pTooltip="Remover categoria" tooltipPosition="top" icon="pi pi-trash" class="p-button-rounded p-button-danger">
                </button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
  <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
</div>
